<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Premium Notes - Kişisel Organizasyon</title>
<link href="styles.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
</head>
<body>
<div id="app">
<!-- Loading Screen -->
<div class="loading-screen" id="loading-screen">
<div class="loading-content">
<div class="loading-logo">
<i class="fas fa-sticky-note"></i>
</div>
<h2>Premium Notes</h2>
<div class="loading-spinner"></div>
</div>
</div>
<!-- Main App Container -->
<div class="main-app hidden" id="main-app">
<!-- Header -->
<header class="app-header">
<div class="header-left">
<button class="menu-btn" id="menu-btn">
<i class="fas fa-bars"></i>
</button>
<h1 class="app-title">Premium Notes</h1>
</div>
<div class="header-right">
<button class="icon-btn" id="search-btn">
<i class="fas fa-search"></i>
</button>
<button class="icon-btn" id="settings-btn">
<i class="fas fa-cog"></i>
</button>
</div>
</header>
<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
<div class="sidebar-content">
<div class="sidebar-section">
<h3>Notlar</h3>
<ul class="sidebar-menu">
<li><a class="active" data-view="all-notes" href="#"><i class="fas fa-sticky-note"></i> <span data-i18n="all-notes">all-notes</span></a></li>
<li><a data-view="favorites" href="#"><i class="fas fa-star"></i> <span data-i18n="favorites">favorites</span></a></li>
<li><a data-view="recent" href="#"><i class="fas fa-clock"></i> <span data-i18n="recent">recent</span></a></li>
</ul>
</div>
<div class="sidebar-section">
<h3>Organizasyon</h3>
<ul class="sidebar-menu">
<li><a data-view="tasks" href="#"><i class="fas fa-tasks"></i> <span data-i18n="tasks">tasks</span></a></li>
<li><a data-view="reminders" href="#"><i class="fas fa-bell"></i> <span data-i18n="reminders">reminders</span></a></li>
<li><a data-view="tags" href="#"><i class="fas fa-tags"></i> <span data-i18n="tags">tags</span></a></li>
</ul>
</div>
<div class="sidebar-section">
<h3>Diğer</h3>
<ul class="sidebar-menu">
<li><a data-view="voice-notes" href="#"><i class="fas fa-microphone"></i> <span data-i18n="voice-notes">voice-notes</span></a></li>

</ul>
</div>
</div>
</aside>
<!-- Main Content -->
<main class="main-content">
<!-- Notes List View -->
<div class="view active" id="notes-view">
<div class="view-header">
<h2 data-i18n="all-notes">all-notes</h2>
<button class="primary-btn" id="new-note-btn">
<i class="fas fa-plus"></i> <span data-i18n="new-note">new-note</span></button>
</div>
<div class="notes-grid" id="notes-grid">
<!-- Notes will be dynamically loaded here -->
</div>
</div>
<!-- Note Editor View -->
<div class="view" id="editor-view">
<div class="editor-header">
<button class="icon-btn" id="back-btn">
<i class="fas fa-arrow-left"></i>
</button>
<div class="editor-actions">
<button class="icon-btn" id="voice-record-btn">
<i class="fas fa-microphone"></i>
</button>
<button class="icon-btn" id="image-upload-btn">
<i class="fas fa-image"></i>
</button>
<button class="primary-btn" id="save-note-btn">
<i class="fas fa-save"></i> <span data-i18n="save">save</span></button>
</div>
</div>
<div class="editor-container">
<input class="note-title-input" data-i18n-placeholder="note-title-placeholder" id="note-title" placeholder="Not başlığı..." type="text"/>
<div class="editor-toolbar">
<button class="toolbar-btn" data-command="bold"><i class="fas fa-bold"></i></button>
<button class="toolbar-btn" data-command="italic"><i class="fas fa-italic"></i></button>
<button class="toolbar-btn" data-command="underline"><i class="fas fa-underline"></i></button>
<button class="toolbar-btn" data-command="strikethrough"><i class="fas fa-strikethrough"></i></button>
<div class="toolbar-separator"></div>
<button class="toolbar-btn" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>
<button class="toolbar-btn" data-command="insertOrderedList"><i class="fas fa-list-ol"></i></button>
<div class="toolbar-separator"></div>
<select class="toolbar-select" id="font-size">
<option value="12px">12px</option>
<option selected="" value="14px">14px</option>
<option value="16px">16px</option>
<option value="18px">18px</option>
<option value="20px">20px</option>
<option value="24px">24px</option>
</select>
</div>
<div class="note-editor" contenteditable="true" data-i18n-placeholder="note-placeholder" id="note-editor" placeholder="Notunuzu buraya yazın..."></div>
<div class="note-metadata">
<div class="tags-section">
<label data-i18n="tags-label">tags-label</label>
<input id="note-tags" placeholder="Etiket ekle (virgülle ayır)" type="text"/>
</div>
<div class="reminder-section">
<label data-i18n="reminder-label">reminder-label</label>
<input id="note-reminder" type="datetime-local"/>
</div>
</div>
</div>
</div>
<!-- Countries View -->

<!-- Settings View -->
<div class="view" id="settings-view">
<div class="view-header">
<h2 data-i18n="settings">settings</h2>
</div>
<div class="settings-content">
<div class="settings-section">
<h3>Görünüm</h3>
<div class="setting-item">
<label>Tema:</label>
<select id="theme-select">
<option value="dark">Koyu Tema</option>
<option value="light">Açık Tema</option>
<option value="auto">Otomatik</option>
</select>
</div>
<div class="setting-item">
<label>Dil:</label>
<select id="language-select">
<option value="tr">Türkçe</option>
<option value="en">English</option>
</select>
</div>
</div>
<div class="settings-section">
<h3>Senkronizasyon</h3>
<div class="setting-item">
<label>Bulut Senkronizasyonu:</label>
<button class="toggle-btn" id="cloud-sync-btn">
<span class="toggle-slider"></span>
</button>
</div>
<div class="setting-item">
<label>Şifreleme:</label>
<button class="toggle-btn active" id="encryption-btn">
<span class="toggle-slider"></span>
</button>
</div>
</div>
<div class="settings-section">
<h3>Bildirimler</h3>
<div class="setting-item">
<label>Hatırlatma Bildirimleri:</label>
<button class="toggle-btn active" id="notifications-btn">
<span class="toggle-slider"></span>
</button>
</div>
</div>
</div>
</div>
</main>
</div>
<!-- Modals -->
<div class="modal" id="search-modal">
<div class="modal-content">
<div class="modal-header">
<h3 data-i18n="search">search</h3>
<button class="close-modal"><i class="fas fa-times"></i></button>
</div>
<div class="search-container">
<input data-i18n-placeholder="search-placeholder" id="search-input" placeholder="Notlarda ara..." type="text"/>
<div class="search-results" id="search-results"></div>
</div>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
